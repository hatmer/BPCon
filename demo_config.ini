[testing]
is_client = 0

[vars]
max_group_size = 1

[network]
ip_addr = localhost
port = 9000

[peers]
127.0.0.1 = 8000

[creds]
certfile = data/creds/local/server.crt
keyfile = data/creds/local/server.key
peer_certs = data/creds/peers/certs/
peer_keys = data/creds/peers/keys/

[system]
use_single_port = 0

[state]
backup_dir = data/backup/
config_file = data/config.ini

